{% extends 'base.html' %}

{% block title %}Login | SegPrivado{% endblock %}

{% block nav_links %}
<li class="nav-item mx-0 mx-lg-1">
    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'registro' %}">Crear cuenta</a>
</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card text-dark shadow-lg">
            <div class="card-body p-4">
                <h1 class="h3 mb-4 text-secondary">Iniciar sesion</h1>
                <form method="post" class="text-start">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary w-100">Entrar</button>
                </form>
                <p class="mt-3 mb-0 text-center">
                    <a href="{% url 'registro' %}">Crear cuenta</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
